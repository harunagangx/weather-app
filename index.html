<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div>
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search...">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>

                <div class="weather-icon">
                    <img id="icon" src="./assets/icons/01n.svg" alt="weather icon">
                </div>

                <div class="temperature">
                    <h1 id="temp">0</h1>
                    <span class="temp-unit">°C</span>
                </div>

                <div class="date-time">
                    <p id="date-time">Monday, 00:00</p>
                    <div class="ampm"></div>
                </div>

                <div class="divider"></div>

                <div class="condition-rain">
                    <div class="condition">
                        <i class="fa-solid fa-cloud"></i>
                        <p id="condition">condition</p>
                    </div>

                    <!-- <div class="rain">
                        <i class="fa-solid fa-droplet"></i>
                        <p id="rain">rain - 0%</p>
                    </div> -->
                </div>
            </div>

            <div class="location">
                <div class="location-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>

                <div class="location-text">
                    <p id="location">location</p>
                </div>
            </div>
        </div>

        <div class="main">
            
            <div class="cards" id="weather-card"></div>

            <div class="highlights">
                <h2 class="heading">Today's highlights</h2>
                 
                <div class="cards">

                    <div class="highlight-card">
                        <h4 class="highlight-heading">Sunrise</h4>
                        <div class="highlight-content">
                            <p>
                                <span class="sunrise" style="font-size: 30px;">0</span>
                                <span style="font-size: 15px;">AM</span>
                            </p>
                            <p>Sunset: <span class="sunset">00:00</span></p>
                        </div>
                    </div>
    
                    <div class="highlight-card">
                        <h4 class="highlight-heading">Wind speed</h4>
                        <div class="highlight-content">
                            <p>
                            <span class="wind-speed" style="font-size: 30px;">0</span>
                            <span style="font-size: 15px;">km</span>
                            </p>
                        </div>
                    </div>
    
                    <div class="highlight-card">
                        <h4 class="highlight-heading">Feels like</h4>
                        <div class="highlight-content">
                            <p style="display: flex; justify-content: center;">
                                <span class="feels-like" style="font-size: 30px;">0</span>
                                <span style="font-size: 15px;">°C</span>
                            </p>
                        </div>
                    </div>
    
                    <div class="highlight-card">
                        <h4 class="highlight-heading">Humidity</h4>
                        <div class="highlight-content">
                            <p>
                                <span class="humidity-index" style="font-size: 30px;">0</span>
                                <span style="font-size: 15px;">%</span>
                            </p>
                            <p class="humidity-status">Low</p>
                        </div>
                    </div>
    
                    <div class="highlight-card">
                        <h4 class="highlight-heading">Visibility</h4>
                        <div class="highlight-content">
                            <p>
                                <span class="visibility-index" style="font-size: 30px;">0</span>
                                <span style="font-size: 15px;">km</span>
                            </p>
                            <p class="visibility-status">Low</p>
                        </div>
                    </div>

                    <div class="highlight-card">
                        <h4 class="highlight-heading">Pressure</h4>
                        <div class="highlight-content">
                            <p>
                                <span class="pressure-index" style="font-size: 30px;">0</span>
                                <span style="font-size: 15px;">hPa</span>
                            </p>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>


    
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/moment.js"></script>

</body>
</html>
